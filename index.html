<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Quiz</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="./assets/style.css" rel="stylesheet">
    </head>
    <body>
        <header class="container-fluid text-bg-primary row">
            <div class="col p-1">
                <p id="ViewHighScores" class="text-start">View High Scores</p>
            </div>
            <div class="col p-1">
                <p class="text-end">Time: <span id="TimeInput">0</span></p>
            </div>
        </header>

        <main class="container-lg">
            <section id="StartScreen" class="card w-75 p-3 m-4 mx-auto">
                <h1 class="text-center">Coding Quiz Challenge</h1>
                <h3 class="text-center">Test your Javascript knowledge!</h3>
                <button id="Start" class="btn btn-primary">Start!</button>
            </section>
            
            <section id="QuizScreen" class="card w-75 p-3 m-4 mx-auto">
                <h3 id="QuestionBox">Yeah</h3>
                <div class="row p-1">
                    <div class="col">
                        <button id="Ans1" class="btn btn-primary">1</button>
                    </div>
                    <div class="col">
                        <button id="Ans2" class="btn btn-primary">2</button>
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col">
                        <button id="Ans3" class="btn btn-primary">3</button>
                    </div>
                    <div class="col">
                        <button id="Ans4" class="btn btn-primary">4</button>
                    </div>
                </div>
            </section>

            <section id="EndScreen" class="card w-75 p-3 m-4 mx-auto">
                <h1 class="text-center">You Lose!</h1>
                <h3 class="text-center">Better luck next time!</h3>
                <button id="LoseGoBack" class="btn btn-primary m-3">Go Back</button>
            </section>

            <section id="WinScreen" class="card w-75 p-3 m-4 mx-auto">
                <h1 class="text-center">You Win!</h1>
                <h3 class="text-center">Your Score: <span id="ScoreInput"></span></h3>
                <div id="Top5">
                    <p>You have earned one of the top 5 high scores!</p>
                    <input id="InitialsInput" type="text" class="m-2" placeholder="Put your Initials Here!">
                    <br>
                    <button id="SubmitInitials" class="btn btn-primary m-2">Submit My High Score!</button>
                </div>
                <div id="NoTop5">
                    <p>You didn't place top 5 this time but you can always try again!</p>
                    <button id="WinGoBack" class="btn btn-primary m-3">Go Back</button>
                </div>
            </section>

            <section id="HighScoreScreen" class="card w-75 p-3 m-4 mx-auto">
                <h3 class="text-center">Top 5 High Scores:</h3>
                <div class="card w-75 p-3 m-4 mx-auto">
                    <ul class="list-group list-group-numbered list-group-flush" id="HighScoreInput"></ul>
                </div>
                <button id="HSGoBack" class="btn btn-primary m-3">Go Back</button>
            </section>
            <script src="./assets/quiz.js"></script>
        </main>
    </body>
</html>
